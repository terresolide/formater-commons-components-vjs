<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
    <!-- add aeris commons component to test with theme -->
     	<script type="text/javascript" component="aeris-data/aeris-commons-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	  </head>
  <body> 
  <h1>Test components push in master</h1>
  <div>Here used the javascript file build with the command : <code>npm run pre</code><br />
  then push to github repository in branch master</div>
  
   <!--  -->
	<!-- My component -->
	<aeris-theme id="theme2" active="true" primary="#DD9946" emphasis="#39B062"></aeris-theme>
	<formater-select   name="mon_select" options="['bonjour', 'bonsoir']"  @input="test"></formater-select>
	<formater-search-box header-icon-class="fa fa-bars" :title="$t('index')" :value="index" @input="index = $event.target.value">
			<formater-select width="260px" name="index" options="['aa', 'am', 'Kp', 'Dst', 'PC', 'AE', 'SC', 'SFE', 'Qdays', 'CKdays']"  ></formater-select>
	</formater-search-box>
	<formater-select    color="#ccc" name="associatif" options="{'aa':'anatole armand', 'am': 'alphonse monge'}"  type="associative" default="am"></formater-select>
	
	
    <!-- The file is generated when we laucnch in console: npm run pre
         then push on github branch master
     Modify the url according to your own configuration -->
	 <script src="https://rawgit.com/terresolide/formater-commons-components-vjs/master/dist0/formater-commons-components-vjs.js"></script> 
  </body>
</html>
