<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
   
  </head>
  <body> 
  <h1>Tests component in dev</h1>
	
	<!-- Call copxonents -->
	<aeris-theme id="theme2" active="true" primary="#DD9946" emphasis="#39B062"></aeris-theme>
	<formater-select   width="150px"  name="autre" options="['un', 'deux', 'trois']"></formater-select>
	<formater-select    color="#ccc" name="index" options="['aa', 'am', 'Kp', 'Dst', 'PC', 'AE', 'SC', 'SFE', 'Qdays', 'CKdays']"  @input="test"></formater-select>
<formater-select    color="#ccc" name="associatif" options="{'aa':'anatole armand', 'am': 'alphonse monge'}"  associative="true"></formater-select>
	 <formater-select associative="true" name="DataInterval" options="{'sec': 'second', 'min': 'minute', 'hor':'hour', 'day':'day', 'mon':'month'}" width="260px" ></formater-select>

	<formater-search-box header-icon-class="fa fa-bars" title="Mon titre" value="index" @input="index = $event.target.value">
			<formater-select width="260px" name="index" options="['aa', 'am', 'Kp', 'Dst', 'PC', 'AE', 'SC', 'SFE', 'Qdays', 'CKdays']"  ></formater-select>
	</formater-search-box>
	<formater-search-box value="test" title="truc" >
	<formater-temporal-search lang="fr"></formater-temporal-search>
	</formater-search-box>
	<formater-temporal-search></formater-temporal-search>
    <!-- le fichier build est créé lorsqu'on lance la commande build -->
  	 <script src="dist/build.js"></script> 
	
  </body>
</html>
